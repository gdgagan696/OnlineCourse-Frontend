<ng-container *ngIf="action=='delete'">
<h2 mat-dialog-title>{{this.dialogHeader}}</h2>
    <mat-dialog-content>
        <p [innerHTML]="data['message']"></p>
    </mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" value="Yes" (click)="submitResponse('Yes')">Yes</button>
    <button mat-raised-button (click)="closeDialog()">No</button>
</mat-dialog-actions>
</ng-container>


<ng-container *ngIf="action=='error'">
<h2 mat-dialog-title>{{this.dialogHeader}}</h2>
    <mat-dialog-content>
        <p [innerHTML]="data['message']"></p>
    </mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" value="Refresh" (click)="submitResponse('Refresh')">Refresh</button>
    <button mat-raised-button value="Cancel" (click)="closeDialog()">Cancel</button>
</mat-dialog-actions>
</ng-container>
