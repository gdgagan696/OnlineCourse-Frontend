    <h2 mat-dialog-title>Change Password</h2>
        <mat-dialog-content>
            <i>* mark fields are mandatory</i>
        <form [formGroup]="passwordForm" class="passwordForm">
        <mat-form-field>
            <input type="password" matInput placeholder="Old Password*" formControlName="oldPassword">
            <mat-error *ngIf="passwordForm.controls['oldPassword'].invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="New Password*" formControlName="newPassword">
            <mat-error *ngIf="passwordForm.controls['newPassword'].invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="password" matInput placeholder="Re-enter New Password*" formControlName="rePassword">
            <mat-error *ngIf="passwordForm.controls['rePassword'].invalid">{{ getErrorMessage() }}</mat-error>
        </mat-form-field>
        </form>
        </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" [disabled]="passwordForm.invalid" [mat-dialog-close]="passwordForm.value">Change Password</button>
        <button mat-raised-button (click)="closeDialog()">Cancel</button>
    </mat-dialog-actions>
